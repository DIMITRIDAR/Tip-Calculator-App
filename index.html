<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img src="./assets/logo.svg" alt="Splitter Writing" />
    </div>
    <div class="container">
      <div class="container-1">
        <div class="bill">
          <h2>Bill</h2>
          <div class="input-1">
            <input type="number" min="0" placeholder="0" required id="bill" />
          </div>
        </div>
        <div class="select-tip">
          <h2>Select Tip %</h2>
          <container class="select-btn">
            <button class="tip-hover">5%</button>
            <button class="tip-hover">10%</button>
            <button class="tip-hover">15%</button>
            <button class="tip-hover">25%</button>
            <button class="tip-hover">50%</button>
            <input
              type="number"
              class="tip"
              id="custom-tip"
              placeholder="Custom"
            />
          </container>
        </div>
        <div class="input">
          <h1>Number of People</h1>
          <input type="number" class="people" id="people" placeholder="0" />
        </div>
      </div>
      <div class="container-2">
        <div class="total">
          <h3>
            Tip Amount <br />
            <span>/ person</span>
          </h3>
          <h2 id="result-tip">$0.00</h2>
        </div>
        <div class="total">
          <h3>
            Total <br />
            <span>/ person</span>
          </h3>
          <h2 id="result-total" aria-placeholder="$0.00">$0.00</h2>
        </div>
        <div class="reset-btn">
          <button id="reset">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
