<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="./assets/logo.svg" alt="Splitter Writing" />
      </div>
      <div class="container">
        <div class="main-container">
          <div class="bill">
            <h2>Bill</h2>
            <div class="input-1">
              <input type="number" min="0" placeholder="0" required id="bill" />
            </div>
          </div>
          <div class="select-tip">
            <h2>Select Tip %</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
